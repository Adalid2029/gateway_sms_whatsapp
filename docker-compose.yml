services:
  whatsapp-gateway:
    build: .
    container_name: whatsapp-gateway
    shm_size: 128mb
    restart: unless-stopped
    healthcheck:
        test: ["CMD", "pgrep", "-f", "node"]
        interval: 30s
        timeout: 10s
        retries: 3
        start_period: 40s
    
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '1.0'
    
    env_file:
      - .env
    
    environment:
      NODE_ENV: production
      TZ: America/La_Paz
      NODE_OPTIONS: --max-old-space-size=256
      BAILEYS_LOG_LEVEL: error
    
    volumes:
      - ./tokens:/app/tokens:Z